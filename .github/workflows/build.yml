name: Build

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: gitterm
            asset_name: gitterm-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: gitterm
            asset_name: gitterm-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: gitterm.exe
            asset_name: gitterm-windows-x86_64.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: gitterm
            asset_name: gitterm-linux-x86_64

    steps:
    - uses: actions/checkout@v4

    - name: Checkout iced_term_fork (sibling directory)
      run: |
        cd ..
        if [ ! -d "iced_term_fork" ]; then
          git clone https://github.com/Harzu/iced_term.git iced_term_fork
          cd iced_term_fork
          # Apply custom changes - you may need to push your fork
          echo "Note: Using upstream iced_term. For custom changes, fork and update the clone URL."
        fi

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev pkg-config

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Create macOS app bundle
      if: matrix.os == 'macos-latest'
      run: |
        chmod +x scripts/bundle.sh
        scripts/bundle.sh
        cd target
        zip -r GitTerm-${{ matrix.target }}.app.zip GitTerm.app

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: |
          target/${{ matrix.target }}/release/${{ matrix.binary_name }}
          target/GitTerm-${{ matrix.target }}.app.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/${{ matrix.target }}/release/${{ matrix.binary_name }}
          target/GitTerm-${{ matrix.target }}.app.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
