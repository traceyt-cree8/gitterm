name: Windows Build

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Checkout iced_term_fork
      run: |
        cd ..
        git clone https://github.com/traceyt-cree8/iced_term.git iced_term_fork
      shell: bash

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-msvc

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        key: windows-x86_64
        cache-on-failure: true

    - name: Build
      run: cargo build --release --verbose
      env:
        RUST_BACKTRACE: 1

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: gitterm-windows-x86_64
        path: target/release/gitterm.exe
