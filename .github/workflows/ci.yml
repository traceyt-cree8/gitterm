name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  check:
    name: Fmt / Clippy / Test
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Checkout iced_term_fork (sibling directory)
      run: |
        cd ..
        if [ ! -d "iced_term_fork" ]; then
          git clone https://github.com/traceyt-cree8/iced_term.git iced_term_fork
        fi

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        cache-on-failure: true
        shared-key: "gitterm-ci"

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Clippy
      run: cargo clippy -- -D warnings

    - name: Clippy (excalidraw)
      run: cargo clippy --features excalidraw -- -D warnings

    - name: Tests
      run: cargo test

    - name: Tests (excalidraw)
      run: cargo test --features excalidraw
